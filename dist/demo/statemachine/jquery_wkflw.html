<!doctype html>
<html>
    <head>        
        <title>jsPlumb 1.5.5 demo - jQuery</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />		
		
        <link rel="stylesheet" href="../demo-all.css">		
        <link rel="stylesheet" href="demo.css">
		
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js'></script>
		<script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js'></script>
				
		<script type='text/javascript' src='../js/jquery.jsPlumb-1.5.5-min.js'></script>		
		<!--  demo code -->
		<script src="demo-jquery.js"></script>

		<script src="../demo-list.js"></script>
		
    </head>
    <body>
      	<div class="wrapper">
		<div class="outer">
			<div class="container">				<h1>WorkFlow Editor</h1>
			</div>
		</div>
		<div id="editor-window" class="container">
			<div id="statemachine-demo" class="statemachine-demo tool-box ui-widget ui-helper-clearfix">
				<div class="circle w ui-corner-tr ui-widget-content ui-droppable ">
				<font color="white">Start</font><div class="ep"></div>
				</div>
				<br>
				<div  class="square ui-corner-tr ui-widget-content w ui-droppable">
					<font color="white">Request</font><div class="ep"></div>
				</div>
				<br>
				<div class="rectangle ui-corner-tr ui-widget-content w ui-droppable">
					<font color="white">Approve</font><div class="ep"></div>
				</div>
				<br>
				<div class="oval ui-corner-tr ui-widget-content w ui-droppable">
					<font color="white">Processed</font><div class="ep"></div>
				</div>
			</div>
		
			<div id="statemachine-demo" class="statemachine-demo drop-area ui-widget-content ui-state-default "></div>
		
		</div>
</div>


	
        
        
    </body>
